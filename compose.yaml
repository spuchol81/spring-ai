services:
  redis:
    image: "redis/redis-stack-server"
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  ollama:
    image: "ollama/ollama"
    container_name: ollama
    profiles:
      - ollama
    ports:
      - 11434
    volumes:
      - ~/.ollama/models:/root/.ollama/models
  ollama-runner:
    container_name: ollama-runner
    profiles:
      - ollama
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    command: docker exec ollama ollama run llama3
    depends_on:
      - ollama
volumes:
  redis_data: